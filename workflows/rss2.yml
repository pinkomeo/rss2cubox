on:
  rss:
    url:
      - http://sspai.com/feed
      - https://plink.anyfeeder.com/ssapi/matrix
jobs:
  request:
    name: Make a HTTP Request
    runs-on: ubuntu-latest
    steps:
      - name: Make a HTTP Request
        uses: actionsflow/axios@v1
        with:
          url: ${{secrets.CUBOX_API}}
          method: POST
          body: |
            {
              "type":"url",
              "content":"${{ on.rss.outputs.link }}", 
              "title": "${{ on.rss.outputs.title }}",
              "folder":"数字生活"
            }
